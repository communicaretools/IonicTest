<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" expose-aside-when="large">
    <ion-header-bar class="bar-stable">
        <h1 class="title" r="menuTitle"></h1>
    </ion-header-bar>
      <ion-content>
        <div ng-if="!isLoggedIn" class="list card">
          <div class="item item-text-wrap" r="loginInfo"></div>
        </div>
        <ion-list>
          <ion-item ng-if="isLoggedIn" menu-close ng-repeat= "item in menuItems" ui-sref="home.{{item.state}}" ui-sref-active="activated">
          {{item.name}}
        </ion-item>

        </ion-list>
      </ion-content>
  </ion-side-menu>
</ion-side-menus>
