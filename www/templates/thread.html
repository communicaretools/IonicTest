<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
	<ion-nav-bar>
	    <ion-nav-buttons side="primary">
	        <button class="button button-clear " ui-sref="home.forum" >
	            <i class="icon ion-ios-arrow-left"></i>
	        </button>
	    </ion-nav-buttons>
    </ion-nav-bar>
	<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	  <!-- Dashboard Tab -->
	  <ion-tab title="{{entries}}" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="home.thread.list">
	    <ion-nav-view name="tab-list"></ion-nav-view>
	  </ion-tab>

	  <!-- Chats Tab -->
	  <ion-tab title="{{newEntry}}" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="home.thread.newEntry">
	    <ion-nav-view name="tab-new"></ion-nav-view>
	  </ion-tab>

	</ion-tabs>    
</ion-view>
