<ion-view title="{{title}}">
    <ion-content>
        <ion-list class="list">
            <ion-item class="item" collection-repeat="message in messages" ui-sref="home.messageView({messageId: message.id})">
                <!-- This is supposed to be faster than ng-repeat -->
                <div>from: {{message.sender.name}}<br/> subject: {{message.subject}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
