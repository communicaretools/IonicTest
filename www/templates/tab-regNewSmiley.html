<ion-view view-title="Ny smiley registrering">
    <ion-content class="has-header" padding="true">
        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Hvordan har du det i dag?</span>
                <input placeholder="Fyll inn her....." type="text" ng-model="newReg.text">
            </label>
        </div>
            <div class="mood">
                <div ng-repeat="t in numberOfTimes(12) track by $index">
                    <a class="mood-{{$index}}" ng-click="selectSmiley($index)"></a>       
                </div>
                <div class="no-mood-selected">
                    <div class="mood-image-{{newReg.imageIndex}}" ng-show="newReg.imageIndex!==-1"></div>
                </div>
            </div>
        <div class="padding button-bar">
            <button class="button button-positive" ng-click="sendRegistration('Smiley')">
                Send inn
            </button>
            <button class="button button-negative" ui-sref="home.registration.list">
                Avbryt
            </button>
        </div>
    </ion-content>
</ion-view>
