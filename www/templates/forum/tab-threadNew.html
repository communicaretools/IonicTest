<ion-view>
    <ion-nav-title r="forumNewThread"></ion-nav-title>
    <ion-content class="padding" ng-init="startThread()">
        <div class="list list-inset">
            <label class="item item-input item-floating-label">
                <span class="input-label" r="subject"></span>
                <input type="text" ng-model="thread.subject" r="subject" />
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label" r="content"></span>
                <textarea ng-model="thread.content" r="content"></textarea>
            </label>
            <div class="padding button-bar">
                <button class="button button-positive" ng-click="addThread()" r="post"></button>
                <button class="button button-positive" ng-click="saveThread()" r="save"></button>
                <button class="button button-negative" ng-click="cancel()" r="cancel"></button>
            </div>
        </div>
    </ion-content>
</ion-view>
